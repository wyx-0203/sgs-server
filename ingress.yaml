apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  # - host: 
  - http:
      paths:
      - path: /mysql
        # Exact: 完全匹配。Prefix: 前缀匹配。ImplementationSpecific: 由控制器决定(默认)。
        pathType: Prefix
        backend:
          service:
            name: mysql-service
            port:
              number: 3306
